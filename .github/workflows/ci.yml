name: CI

# Triggers: ejecutar en push a main y en pull requests
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Cancelar workflows anteriores del mismo PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Validaciones b√°sicas
  validate:
    name: Validaciones B√°sicas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validar estructura de archivos
        run: |
          echo "‚úÖ Validando estructura del proyecto..."

          # Verificar archivos esenciales
          test -f README.md || (echo "‚ùå README.md no encontrado" && exit 1)
          test -f LICENSE || (echo "‚ùå LICENSE no encontrado" && exit 1)
          test -f .gitignore || (echo "‚ùå .gitignore no encontrado" && exit 1)
          test -f CLAUDE.md || (echo "‚ùå CLAUDE.md no encontrado" && exit 1)
          test -f WORKFLOW.md || (echo "‚ùå WORKFLOW.md no encontrado" && exit 1)

          echo "‚úÖ Estructura b√°sica validada"

      - name: Validar que no hay secretos expuestos
        run: |
          echo "üîí Validando que no hay archivos sensibles..."

          # Verificar que no hay archivos .env committeados
          if git ls-files | grep -E '^\.env'; then
            echo "‚ùå Archivos .env encontrados en el repositorio"
            exit 1
          fi

          # Verificar que no hay credenciales en archivos
          if git ls-files | grep -i -E 'credentials?\.json|secret|private.*key'; then
            echo "‚ö†Ô∏è  Archivos potencialmente sensibles encontrados"
            git ls-files | grep -i -E 'credentials?\.json|secret|private.*key'
            echo "Por favor, revisar manualmente"
          fi

          echo "‚úÖ No se encontraron archivos sensibles obvios"

      - name: Validar formato de documentaci√≥n
        run: |
          echo "üìù Validando documentaci√≥n..."

          # Verificar que los archivos .md existen y no est√°n vac√≠os
          for file in README.md CLAUDE.md WORKFLOW.md; do
            if [ ! -s "$file" ]; then
              echo "‚ùå $file est√° vac√≠o o no existe"
              exit 1
            fi
            echo "‚úÖ $file validado"
          done

  # Job 2: Build (se expandir√° cuando tengamos c√≥digo)
  build:
    name: Build del Proyecto
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Placeholder - Install dependencies
        run: |
          echo "üì¶ Install de dependencias se configurar√° cuando exista package.json"
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"

          # Cuando tengamos package.json, descomentar:
          # npm ci

      - name: Placeholder - Lint
        run: |
          echo "üîç Lint se configurar√° cuando tengamos ESLint"
          # npm run lint

      - name: Placeholder - Type checking
        run: |
          echo "üìò Type checking se configurar√° cuando tengamos TypeScript"
          # npm run type-check

      - name: Placeholder - Build
        run: |
          echo "üèóÔ∏è  Build se configurar√° cuando tengamos c√≥digo fuente"
          # npm run build

  # Job 3: Resumen
  summary:
    name: Resumen CI
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: always()

    steps:
      - name: Resumen de ejecuci√≥n
        run: |
          echo "=================================="
          echo "   Resumen de CI - Amauta"
          echo "=================================="
          echo ""
          echo "‚úÖ Validaciones b√°sicas completadas"
          echo "‚úÖ Configuraci√≥n de build preparada"
          echo ""
          echo "üìã Pr√≥ximos pasos:"
          echo "  - Configurar monorepo (issue #4)"
          echo "  - Agregar TypeScript (issue #5)"
          echo "  - Agregar ESLint/Prettier (issue #6)"
          echo ""
          echo "Este workflow se ir√° expandiendo conforme"
          echo "se agreguen m√°s features al proyecto."
          echo "=================================="
